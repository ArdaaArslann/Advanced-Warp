  warp.create.error: "§f» §3Işınlanma Noktası Oluşturulurken Bir Hata Oluştu!"
  warp.delete.usage: "§f» §cKullanım: /warp delete [warp-adi]"
  warp.delete.succes: "§f» §f{warp_name} §r§aAdındaki Işınlanma Noktası Başarıyla Silindi!"
